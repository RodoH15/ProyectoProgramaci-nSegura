<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ver Respuestas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Fondo gris claro */
            font-family: 'Arial', sans-serif;
        }
        .card {
            border: 2px solid #17a2b8; /* Azul para el borde de la tarjeta */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra para la tarjeta */
        }
        .card-header {
            background-color: #17a2b8; /* Azul para el encabezado de la tarjeta */
            color: white; /* Texto blanco para el encabezado */
            font-size: 1.5rem;
        }
        .btn-primary {
            background-color: #17a2b8; /* Azul para el botón principal */
            border: none;
        }
        .btn-primary:hover {
            background-color: #117a8b; /* Azul más oscuro al pasar el ratón */
        }
        .btn-link {
            color: #007bff; /* Azul para los enlaces */
        }
        .btn-link:hover {
            color: #0056b3; /* Azul más oscuro al pasar el ratón */
        }
        .form-group label {
            font-weight: bold;
        }
        .container {
            margin-top: 5%;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Respuestas para {{ ejercicio.nombre_ejercicio }}</h2>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% csrf_token %}
                            {% for respuesta in respuestas %}
                            <li class="list-group-item">
                                <a href="{% url 'detalle_respuesta' respuesta.id %}">{{ respuesta.nombre_alumno }}</a>
                            </li>
                            {% endfor %}
                        </ul>
                        <div class="mt-3 text-center">
                            <a href="{% url 'menu_maestro' %}" class="btn btn-link">Volver a menú</a>
                            <a href="{% url 'logout' %}" class="btn btn-link">Cerrar sesión</a>
                        </div>
                    </div>
                </div>
                <div class="footer mt-3">
                    <p>© 2024 Your Company. Todos los derechos reservados.</p>
                    <p>
                        <a href="#">Términos de Servicio</a> |
                        <a href="#">Política de Privacidad</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
