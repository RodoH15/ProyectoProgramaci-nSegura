<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle Respuesta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Fondo gris claro */
            font-family: 'Arial', sans-serif;
        }
        .card {
            border: 2px solid #17a2b8; /* Azul para el borde de la tarjeta */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra para la tarjeta */
        }
        .card-header {
            background-color: #17a2b8; /* Azul para el encabezado de la tarjeta */
            color: white; /* Texto blanco para el encabezado */
            font-size: 1.5rem;
        }
        .btn-primary {
            background-color: #17a2b8; /* Azul para el botón principal */
            border: none;
        }
        .btn-primary:hover {
            background-color: #117a8b; /* Azul más oscuro al pasar el ratón */
        }
        .btn-link {
            color: #007bff; /* Azul para los enlaces */
        }
        .btn-link:hover {
            color: #0056b3; /* Azul más oscuro al pasar el ratón */
        }
        .form-group label {
            font-weight: bold;
        }
        .container {
            margin-top: 5%;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Detalle Respuesta</h2>
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">Respuesta de {{ respuesta.nombre_alumno }}</h3>
                        <p><strong>Hora de subida:</strong> {{ hora_subida }}</p>
                        <p><strong>Código del estudiante:</strong></p>
                        <pre>{{ contenido_codigo }}</pre>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="puntaje">Puntaje:</label>
                                <input type="number" class="form-control" name="puntaje" id="puntaje" value="{{ respuesta.puntaje }}">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="{% url 'ver_respuestas' respuesta.ejercicio.id %}" class="btn btn-link">Volver</a>
                            <a href="{% url 'logout' %}" class="btn btn-link">Cerrar sesión</a>
                        </div>
                    </div>
                </div>
                <div class="footer mt-3">
                    <p>© 2024 Your Company. Todos los derechos reservados.</p>
                    <p>
                        <a href="#">Términos de Servicio</a> |
                        <a href="#">Política de Privacidad</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
