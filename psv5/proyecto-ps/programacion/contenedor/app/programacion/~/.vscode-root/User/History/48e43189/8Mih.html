            background-color: #c82333;
            transform: scale(1.05);
        }
        .decorative-element {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(0, 123, 255, 0.1);
            border-radius: 50%;
            z-index: -1;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .decorative-element-1 {
            top: -50px;
            left: -50px;
        }
        .decorative-element-2 {
            bottom: -50px;
            right: -50px;
        }
        .footer {
            margin-top: 20px;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>

    </div>
</body>
