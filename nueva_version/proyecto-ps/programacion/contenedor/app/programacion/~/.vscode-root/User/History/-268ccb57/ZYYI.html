<!DOCTYPE html>
<html>
<head>
    <title>Inicio de Sesión</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/en/7/7f/J_Balvin_and_Bad_Bunny_-_Oasis.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #e9f7ef; /* Verde claro para el fondo */
            font-family: 'Arial', sans-serif;
        }
        .left-panel {
            flex: 1;
            background: url('https://previews.123rf.com/images/maxkabakov/maxkabakov1404/maxkabakov140401271/27771683-seo-concepto-de-desarrollo-web-pixelada-palabras-programaci%C3%B3n-web-en-el-fondo-digital-3d.jpg') no-repeat center center;
            background-size: cover;
        }
        .right-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-header img {
            max-width: 50%;
            height: auto;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff; /* Azul para el botón principal */
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Azul más oscuro al pasar el ratón */
        }
        .footer {
            text-align: center;
            color: #666;
            margin-top: 20px;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
     <script>
        // Función para detectar la navegación hacia atrás y redirigir a la página de inicio de sesión
        function handleBackNavigation() {
            window.location.href = "{% url 'login' %}";
        }

        window.onload = function() {
            window.history.pushState(null, '', window.location.href);
            window.addEventListener('popstate', handleBackNavigation);
        };
    </script>
</head>

                <h2>Inicio de Sesión</h2>
            </div>
            {% if messages %}
            <div>
                {% for message in messages %}
                <div class="alert {% if message.tags %} alert-{{ message.tags }}{% else %} alert-info{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <input type="hidden" name="next" value="{{ next }}">
               
                <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                
            </form>
            <div class="mt-3 text-center">
                <a href="{% url 'registro_usuario' %}" class="btn btn-link">Registrar Usuario</a>
                <a href="{% url 'logout' %}" class="btn btn-link">Cerrar sesión</a>
            </div>
            <div class="footer mt-3">
                <p>© 2024 Programación Segura. Todos los derechos reservados.</p>
                <p>
                    <a href="#">Términos de Servicio</a> |
                    <a href="#">Política de Privacidad</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
