<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Ejercicio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Fondo claro */
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 5%;
        }
        .welcome-message {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .card {
            border: 2px solid #6c757d; /* Borde gris */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra */
            border-radius: 15px;
        }
        .card-header {
            background-color: #6c757d; /* Fondo gris */
            color: white; /* Texto blanco */
            font-size: 1.5rem;
            text-align: center;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .card-body {
            padding: 30px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-link {
            color: #6c757d;
        }
        .btn-link:hover {
            color: #5a6268;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-message">
            Bienvenidos al Sistema de Evaluación Eminus 5 - Crear Ejercicio
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Crear Ejercicio
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_nombre">Nombre ejercicio:</label>
                                <input type="text" class="form-control" id="id_nombre" name="nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="id_descripcion">Descripción ejercicio:</label>
                                <textarea class="form-control" id="id_descripcion" name="descripcion" rows="5" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="id_fecha_entrega">Fecha entrega:</label>
                                <input type="datetime-local" class="form-control" id="id_fecha_entrega" name="fecha_entrega" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-3">Crear</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="{% url 'logout' %}" class="btn btn-link"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
                            <a href="{% url 'menu_maestro' %}" class="btn btn-link"><i class="fas fa-arrow-left"></i> Menú Maestro</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
